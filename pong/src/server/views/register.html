{% extends 'layout.html' %}
{% block content %}
	<h1>Create Account</h1>
	<div class='cloumn'>
		<form method="post" action="/register" >
			<p><input type="test" name="Nick" placeholder='Nick' value='{{ Nick }}' {% if errorField == "nick" %} class="error"{% endif %}/></p>
			<p><input type="text" name="Mail" placeholder='Email' value='{{ Mail }}' {% if errorField == "mail" %} class="error"{% endif %}/></p>
			<p><input type="password" name="Password" placeholder='password' value='{{ Password }}' {% if errorField == "password" %} class="error"{% endif %}/></p>
			<p><input type="submit"  value="register" /></p>
		</form>
	</div>
	<div class='cloumn'>
		<p class='error'>{{ msg }}</p>
	</div>
{% endblock %}
