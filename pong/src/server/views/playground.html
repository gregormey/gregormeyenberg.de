{% extends 'layout.html' %}
{% block externalJS %}
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/pong.min.js"></script>
{% endblock %}

{% block inlineJS %}

$(document).ready(
		function(){
			$('#pong').pong();
	});

{% endblock %}

{% block content %}
<div class='wrapper'>
	<h1>{{ title }} </h1>
	<canvas id='pong' width="400" height="300">
	</canvas>
	<div id="score">
		<div class='player'>
			<div>{{ PlayerNick }}</div>
			<div id='playerScore'>0</div>
		</div>
		<div class='opponent'>
			<div>{{ OpponentNick }}</div>
			<div id='opponentScore'>0</div>
		</div>
	</div>
</div>
{% endblock %}
